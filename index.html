<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <p id="progress">Fetching data...</p>
    <div id="app">
      <ol>
        <li v-for="p in projects">
          <a :href="projectLiveUrl(p)" target="_blank">{{p.name}}</a>
        </li>
      </ol>
    </div>
    <script>
      fetch("https://api.github.com/repos/xuchunyang/vue-study/contents/")
        .then((res) => res.json())
        .then((files) => {
          document.querySelector("#progress").style.display = "none";
          const projects = files.filter((file) => file.type === "dir");
          const vm = new Vue({
            el: "#app",
            data: {
              projects,
            },
            methods: {
              projectLiveUrl(p) {
                return `https://xuchunyang.github.io/vue-study/${p.name}`;
              },
            },
          });
        });
    </script>
  </body>
</html>
